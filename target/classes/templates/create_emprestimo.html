<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>Solicitar emprestimo</h1>
    </div>
    <form th:action="@{/process_emprestimo}" th:object="${emprestimo}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">

            <div class="form-group row">
                <label class="col-4 col-form-label">Confirme o seu email: </label>
                <div class="col-8">
                    <input type="email" th:field="*{email}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Valor a ser solicitado: </label>
                <div class="col-8">
                    <input type="text" th:field="*{totalEmprestimo}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Qual dia deseja pagar a primeira parcela: </label>
                <div class="col-8">
                    <input type="date" name="d1" max="" th:field="*{primeiraParcela}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Quantidade de meses: </label>
                <div class="col-8">
                    <input type="number" th:field="*{quantParcela}" class="form-control" required min="1" max="60"/>
                </div>
            </div>
           <div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </div>
    </form>
</div>
    <script th:inline="javascript">
            var minDate = new Date().setDate(today.getDate()+90);
            document.getElementById('d1').setAttribute("max", maxDate);
    </script>
</body>
</html>
